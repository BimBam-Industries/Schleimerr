<!DOCTYPE html>
<html lang="en">
<head>
  <base href="https://mozilla.github.io">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defersrc="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src='PDFJSExpress-view-only/lib/webviewer.min.js'></script>
    <title>Schleimer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="logo.svg" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
           BimBam Inc.
          </a>
        </div>
      </nav>
     <br>
   <br>
    <div id='viewer' class="position-absolute top-20 start-50 translate-middle-x"></div>
    <script>
        WebViewer({
          path: 'PDFJSExpress-view-only/lib', // path to the PDF.js Express'lib' folder on your server
          licenseKey: '	rq3OC8YwEEeoDZHI286q',
          initialDoc: 'Dok6-compressed (2).pdf',
          
          // initialDoc: '/path/to/my/file.pdf',  // You can also use documents on your server
        }, document.getElementById('viewer'))
        .then(instance => {
            instance.UI.setTheme('light');
            instance.setLayoutMode(instance.LayoutMode.Single);
            instance.setSwipeOrientation('horizontal');
            instance.UI.disableElements([ 'leftPanel', 'leftPanelButton' , 'toolsButton' , 'menuButton', 'selectToolButton', 'header']);
            instance.UI.disableFeatures([instance.UI.Feature.Print]);




          // now you can access APIs through the WebViewer instance
          const { Core, UI } = instance;
      
          // adding an event listener for when a document is loaded
          Core.documentViewer.addEventListener('documentLoaded', () => {
            console.log('document loaded');
          });
      
          // adding an event listener for when the page number has changed
          Core.documentViewer.addEventListener('pageNumberUpdated', (pageNumber) => {
            console.log(`Page number is: ${pageNumber}`);
          });
        });
      </script>
      
  
</body>
</html>
